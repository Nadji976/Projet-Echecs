Projet: 
 
 Notre projet consiste à créer un jeu d'échecs sous Python puis de l'inclure dans une page HTML pour pouvoir y jouer en on ligne.
 L'idée est que les joueurs souhaitent faire une partie , ils n'auront pas a se connecter au site mais à chaque fois qu'un joueur déplacerait une pièce , il reverrait la page mise à jour à son adversaire .
 Un peu comme si deux personnes au lieu de tchatter directement, s'envoyaient des mails. la partie ne serait donc pas jouée en direct.
 Ce processus et dit asynchrone. 
 
--------------------------------------------------
 
 Le travail est divisé en deux :
Une partie programmation sous Python pour créer le jeu en lui-même.
Une partie programmation HTML pour créer la page web sur laquelle qui servira de support de diffusion du jeu.
Nous utiliserons donc Python, Notepad ++ et Github pour réaliser notre projet.

--------------------------------------------------

Python : nous réutiliserons ce que nous avons appris en créant le jeu « le compas dans l'oeil » (qui avait été fait sous Processing) pour coder le jeu.
Notepad ++ : création d'une page HTML pour diffuser le jeu et pour le mettre en forme (échiquier, aspect des pièces,...).
Github : support pour suivre l'avancé du projet et pour partager le travail accompli pour mieux le réunir à la fin.
